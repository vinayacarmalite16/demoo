<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
        <body style="background-color: rgb(30, 15, 63);">
            <h1 style="color: blueviolet;">
                HTML Listss
            </h1>
            <h3>
                <font color="blue">Unordered List</font>
            </h3>
            <p><font color="white">Ordering doesn't matter.</font></p>
            <ul>
                <li><font color="white">Milk</font></li>
                <li><font color="white">Sugar</font></li>
                <li><font color="white">Bread</font></li>
            </ul>
            <h3>
                <font color="blue">Ordered List</font>
            </h3>
            <p><font color="white">Ordering does matter.</font></p>
            <ol>
                <li><font color="white">Put the kettle on</font></li>
                <li><font color="white">Put the teabag in the cup</font></li>
                <li><font color="white">Wait for kettle to boil</font></li>
                <li><font color="white">Pour boiling water in the cup</font></li>
            </ol>

        </body>
    
</html>
