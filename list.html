<!DOCTYPE html>
<html>
    <head>
        <title>Nested html lists</title>
        <ul><li><b>Fruits</b></li></ul>
        <ol><li>Banana</li>
        <li>Grapes</li></ol>
        <ul><li><b>Flowers</b></li></ul>
        <ol><li>Tulips</li>
        <li>Jasmine</li></ol>
        <ul><li><b>Vegetables</b></li></ul>
        <ol><li>Brinjal</li>
        <li>Pumpkin</li></ol>
        <dl>
            <dt><b>Lists</b></dt>
            <dd>This is an example of different types of lists in html.</dd>
        </dl>
    </head>
</html>
